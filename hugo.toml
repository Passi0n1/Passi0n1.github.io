baseURL = "https://passi0n1.github.io/"
DefaultContentLanguage = "zh" # Theme's display language, supports: en, fr, zh, zh-hant
languageCode = "zh-cn"
title = "Passi0n1's Blog"
copyright = "Rise. 本站遵循 CC-BY-NC 4.0 协议"
theme = "diary"

# Generate sitemap in the public folder
[sitemap]
  changefreq = "always"
  filename = "sitemap.xml"
  priority = 0.5


[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "perldoc"
    tabWidth = 4

[params]
subtitle = "世界是我们的游乐场."
enableGiscus = true


[params.giscus]
    data-repo="Passi0n1/passi0n1.github.io"
    data-repo-id="R_kgDOOOjm3g"
    data-category="Announcements"
    data-category-id="DIC_kwDOOOjm3s4Coczr"
    data-mapping="pathname"
    data-strict="0"
    data-reactions-enabled="1"
    data-emit-metadata="1"
    data-input-position="top"
    data-theme="preferred_color_scheme"
    data-lang="zh-CN"
    crossorigin="anonymous"


